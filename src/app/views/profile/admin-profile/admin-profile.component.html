<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>Admin Profile</a></li>
        <!-- <li>Add</li>  -->
    </ul>
</div>
<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <form [formGroup]="adminProfileForm">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" formControlName="first_name" id="f_name" placeholder="First Name">
                            <div *ngIf="adminProfileForm.controls['first_name'].errors && ( !adminProfileForm.controls['first_name'].pristine || submitted ||adminProfileForm.controls['first_name'].touched )" class="error-msg">
                                <div [hidden]="!adminProfileForm.controls['first_name'].errors.required">First Name is required.</div>
                                <div [hidden]="!adminProfileForm.controls.first_name.hasError('minlength')">First Name length should be minimum 2 characters.</div>
                              </div>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" formControlName="last_name" id="l_name" placeholder="Last Name">
                            <div *ngIf="adminProfileForm.controls['last_name'].errors && ( !adminProfileForm.controls['last_name'].pristine || submitted ||adminProfileForm.controls['last_name'].touched )" class="error-msg">
                                <div [hidden]="!adminProfileForm.controls['last_name'].errors.required">Last Name is required.</div>
                                <div [hidden]="!adminProfileForm.controls.last_name.hasError('minlength')">Last Name length should be minimum 2 characters.</div>
                              </div>
                        </div>


                      
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email" disabled>
                            <!-- <div *ngIf="adminProfileForm.controls['email'].errors && ( !adminProfileForm.controls['email'].pristine || submitted ||adminProfileForm.controls['email'].touched )" class="error-msg">
                                <div [hidden]="!adminProfileForm.controls['email'].errors.required">Email is required.</div>
                                <div [hidden]="!adminProfileForm.controls['email'].errors.pattern">Invalid email.</div>
                              </div> -->
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            
                            <div class="row">
                                <div class="col-md-2">
                                    <label>Code</label>
                                    <select class="form-control" formControlName="country_code" placeholder="Code" >
                                        <option value="" selected disabled>Code</option>
                                        <option *ngFor="let isd of country_Obj"
                                                [value]="isd.id">
                                        +{{isd?.phonecode}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-10">
                                    <label>Mobile</label>
                                <input type="text" class="form-control" formControlName="mobile" id="mobile"
                                onkeypress="if(this.value.length==15) return false;return event.charCode >= 48 && event.charCode <= 57 ||event.charCode == '.' || event.charCode == 250 "  placeholder="Mobile">
                                </div>
                            </div>
                            <div *ngIf="adminProfileForm.controls['country_code'].errors && ( !adminProfileForm.controls['country_code'].pristine || submitted ||adminProfileForm.controls['country_code'].touched )" class="error-msg">
                                <div [hidden]="!adminProfileForm.controls['country_code'].errors.required">Code is required.</div>
                            </div>
                           
                            <div *ngIf="adminProfileForm.controls['mobile'].errors && ( !adminProfileForm.controls['mobile'].pristine || submitted ||adminProfileForm.controls['mobile'].touched )" class="error-msg">
                                <div [hidden]="!adminProfileForm.controls['mobile'].errors.required">Mobile No. is required.</div>
                                <div [hidden]="!adminProfileForm.controls['mobile'].hasError('minlength')">Mobile No. length should be minimum 8 characters.</div>
                              </div>
                            
                        </div>
                      
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" formControlName="address" placeholder="Address">
                            <div *ngIf="adminProfileForm.controls['address'].errors && (!adminProfileForm.controls['address'].pristine || submitted ||adminProfileForm.controls['address'].touched )" class="error-msg">
                                <div [hidden]="!adminProfileForm.controls['address'].errors.required">Address is required.</div>
                              </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="image">Image</label>
                            <input type="file" class="form-control" (change)="onSingleFileChange($event)" formControlName="image" placeholder="Image">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <!-- <button type="button" (click)="saveUser()" class="btn btn-primary">Save</button> -->
                            <button type="button" (click)="admin_profile()" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
