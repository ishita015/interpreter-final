<div class="breadcrumb">
   
    <ul class="heading">
        <li><a>Language</a></li>
        <li>Edit</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-5">
            <div class="card-body">
                <form [formGroup]="langaugeEditForm" (ngSubmit)="submitEdit()">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Language Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name"  id="title" placeholder="Title">
                            <div *ngIf="langaugeEditForm.controls['name'].errors && (!langaugeEditForm.controls['name'].pristine || submitted ||langaugeEditForm.controls['name'].touched )" class="error-msg">
                                <div [hidden]="!langaugeEditForm.controls['name'].errors.required">Language Title is required.</div>
                              </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Language Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="code" id="code" 
                            placeholder="code">
                            <div *ngIf="langaugeEditForm.controls['code'].errors && (!langaugeEditForm.controls['code'].pristine || submitted ||langaugeEditForm.controls['code'].touched )" class="error-msg">
                                <div [hidden]="!langaugeEditForm.controls['code'].errors.required">Language Code is required.</div>
                              </div>
                            <!-- <select class="form-control">
                                <option value="English">en-us</option>
                                <option value="Hindi">hi-in</option>
                                <option value="Italian">it-it</option>
                              </select> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        <!-- <div class="col-sm-10">
                            <button type="submit" [routerLink]="['/languages/list']" class="btn btn-primary">Save</button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
