<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>Language</a></li>
        <li>Add</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-5">
            <div class="card-body">
                <form [formGroup]="langaugeForm">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Language Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name" id="name" 
                            placeholder="name">
                            <div *ngIf="langaugeForm.controls['name'].errors && (!langaugeForm.controls['name'].pristine || submitted ||langaugeForm.controls['name'].touched )" class="error-msg">
                                <div [hidden]="!langaugeForm.controls['name'].errors.required">Language Title is required.</div>
                              </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Language Code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="code" id="code" 
                            placeholder="code">
                              <div *ngIf="langaugeForm.controls['code'].errors && (!langaugeForm.controls['code'].pristine || submitted ||langaugeForm.controls['code'].touched )" class="error-msg">
                                <div [hidden]="!langaugeForm.controls['code'].errors.required">Language Code is required.</div>
                              </div>
                            <!-- <select class="form-control" formControlName="code" >
                                <option value="English">en-us</option>
                                <option value="Hindi">hi-in</option>
                                <option value="Italian">it-it</option>
                              </select> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" (click)="addLanguage()" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
