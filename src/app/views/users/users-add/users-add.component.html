<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>User</a></li>
        <li>Add</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <form [formGroup]="userForm">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" formControlName="name"  placeholder="Name">
                            <div *ngIf="userForm.controls['name'].errors && (!userForm.controls['name'].pristine || submitted ||userForm.controls['name'].touched )" class="error-msg">
                                <div [hidden]="!userForm.controls['name'].errors.required">Name is required.</div>
                              </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control"  formControlName="email"  placeholder="Email">
                            <div *ngIf="userForm.controls['email'].errors && (!userForm.controls['email'].pristine || submitted ||userForm.controls['email'].touched )" class="error-msg">
                                <div [hidden]="!userForm.controls['email'].errors.required">Email is required.</div>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="MobileNo.">Mobile No.</label>
                            <input type="text" class="form-control" formControlName="mobile"  placeholder="Mobile">
                            <div *ngIf="userForm.controls['mobile'].errors && (!userForm.controls['mobile'].pristine || submitted ||userForm.controls['mobile'].touched )" class="error-msg">
                                <div [hidden]="!userForm.controls['mobile'].errors.required">Mobile No. is required.</div>
                              </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="email">Password</label>
                            <input type="password" class="form-control"  formControlName="password"  placeholder="password">
                            <div *ngIf="userForm.controls['password'].errors && (!userForm.controls['password'].pristine || submitted ||userForm.controls['password'].touched )" class="error-msg">
                                <div [hidden]="!userForm.controls['password'].errors.required">Password is required.</div>
                              </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="Address">Address</label>
                           <!-- <input type="text" class="form-control" ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/> -->
                            <input type="text" class="form-control"  formControlName="address" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                            <div *ngIf="userForm.controls['address'].errors && (!userForm.controls['address'].pristine || submitted ||userForm.controls['address'].touched )" class="error-msg">
                                <div [hidden]="!userForm.controls['address'].errors.required">Address is required.</div> 
                              </div>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <div class="form-check">
                                <input class="form-check-input" formControlName="gender" type="radio" id="gridRadios1"
                                    value="Male" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" formControlName="gender" type="radio" id="gridRadios2"
                                    value="Female">
                                <label class="form-check-label" for="gridRadios2">
                                    Female
                                </label>
                            </div>
                        </div>
                        
                    </div>



                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="Address">Select Language</label>
                            <tag-input [formControl]="tagsCtrl2" formControlName="languageid" (onSelect)="onSelect($event)"
                              theme="primary" placeholder="Type language name">
                              <tag-input-dropdown [focusFirstElement]="true" [autocompleteItems]="language_Obj" displayBy="name" identifyBy="id">
                              </tag-input-dropdown>
                            </tag-input>
                        </div>
                    </div>

                    
                    <!-- <div class="container">
                      
                        <div class="form-group">
                          <label>Enter address</label>
                          <input type="text" class="form-control" formControlName="address" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                        </div> 

                        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                          <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                            (dragEnd)="markerDragEnd($event)"></agm-marker>
                        </agm-map>
                      
                        <h5>Address: {{address}}</h5>
                        <div>Latitude: {{latitude}}</div>
                        <div>Longitude: {{longitude}}</div>
                    </div> -->

                    <input type="hidden" class="form-control" formControlName="latitude" >
                    <input type="hidden" class="form-control" formControlName="longitude"> 

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="button" (click)="saveUser()" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
