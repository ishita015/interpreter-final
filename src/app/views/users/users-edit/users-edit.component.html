<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>User</a></li>
        <li>Edit</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <form [formGroup]="userEditForm">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" formControlName="name"  placeholder="Name">
                            <div *ngIf="userEditForm.controls['name'].errors && (!userEditForm.controls['name'].pristine || submitted ||userEditForm.controls['name'].touched )" class="error-msg">
                                <div [hidden]="!userEditForm.controls['name'].errors.required">Name is required.</div>
                              </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="MobileNo.">Mobile No.</label>
                            <input type="text" class="form-control" formControlName="mobile"  placeholder="Mobile">
                            <div *ngIf="userEditForm.controls['mobile'].errors && (!userEditForm.controls['mobile'].pristine || submitted ||userEditForm.controls['mobile'].touched )" class="error-msg">
                                <div [hidden]="!userEditForm.controls['mobile'].errors.required">Mobile No. is required.</div>
                              </div>
                        </div>
                    </div>
                    <!-- <div class="row"> -->
                        <!-- <div class="col-md-6 form-group mb-3">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" formControlName="address"  placeholder="Address">
                            <div *ngIf="userEditForm.controls['address'].errors && (!userEditForm.controls['address'].pristine || submitted ||userEditForm.controls['address'].touched )" class="error-msg">
                                <div [hidden]="!userEditForm.controls['address'].errors.required">Address is required.</div>
                              </div>
                        </div> -->
                        <!-- <div class="col-md-6 form-group mb-3">
                            <label for="email">Password</label>
                            <input type="text" class="form-control"  formControlName="password"  placeholder="password">
                            <div *ngIf="userEditForm.controls['password'].errors && (!userEditForm.controls['password'].pristine || submitted ||userEditForm.controls['password'].touched )" class="error-msg">
                                <div [hidden]="!userEditForm.controls['password'].errors.required">Password is required.</div>
                              </div>
                        </div> -->
                    <!-- </div> -->
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="button" (click)="submitUser()" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
