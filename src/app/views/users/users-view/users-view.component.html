<div class="row">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
              
                <!---===== Print Area =======-->
                <div id="print-area">
                    <h5 class="font-weight-bold">User Details</h5>
                    <div class="mt-3 mb-4 border-top"></div>
                    <div class="row mb-5">
                        <div class="col-md-12 userstable">
                             
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Name</td>
                                        <td>{{data.name}}</td>
                                    </tr>
                                      <tr>
                                        <td>Email</td>
                                        <td>{{data.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Mobile</td>
                                        <td>{{data.mobile}}</td>
                                    </tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td>{{data.gender}}</td>
                                    </tr>
                                    <tr>
                                        <td>Address</td>
                                        <td>{{data.address}}</td>
                                    </tr>
                                    <tr>
                                        <td>User Type</td>
                                        <td>{{data.role_name}}</td>
                                    </tr>
                                    <tr *ngIf="data.role_id == '2'">
                                        <td>Rate/Hour</td>
                                        <td>${{data.interpreter_rate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        </div> -->
                        
                        
                    </div>
                  
                </div>
                
            </div>
        </div>
    </div>
        <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12 text-sm-right">
                                    <h5 class="font-weight-bold">Language Details</h5>
                    <div class="mt-3 mb-4 border-top"></div>
                            <h5 class="font-weight-bold">Primary Language</h5>
                            <p>
                                {{data.primary_language}}
                            </p>
                       
                            <h5 class="font-weight-bold">Secondary Language</h5>
                            <p *ngFor="let lang of data.interLanguage" >
                                {{lang.name}}
                            </p>
                        </div>
            </div>
        </div>
    </div>
</div>
