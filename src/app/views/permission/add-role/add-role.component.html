<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>User Role</a></li>
        <li>Add</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-5">
            <div class="card-body">
                <form [formGroup]="roleForm">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">User Role</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="role_name" id="role_name" 
                            placeholder="name">
                            <div *ngIf="roleForm.controls['role_name'].errors && (!roleForm.controls['role_name'].pristine || submitted ||roleForm.controls['role_name'].touched )" class="error-msg">
                                <div [hidden]="!roleForm.controls['role_name'].errors.required">User Role is required.</div>
                              </div>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" (click)="addRole()" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
