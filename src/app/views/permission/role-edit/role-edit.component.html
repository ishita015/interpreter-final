<div class="breadcrumb">
   
    <ul class="heading">
        <li><a>Role</a></li>
        <li>Edit</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-5">
            <div class="card-body">
                <form [formGroup]="roleEditForm" (ngSubmit)="submitEdit()">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="role_name"  id="title" placeholder="Title">
                            <div *ngIf="roleEditForm.controls['role_name'].errors && (!roleEditForm.controls['role_name'].pristine || submitted ||roleEditForm.controls['role_name'].touched )" class="error-msg">
                                <div [hidden]="!roleEditForm.controls['role_name'].errors.required">Role is required.</div>
                              </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        <!-- <div class="col-sm-10">
                            <button type="submit" [routerLink]="['/languages/list']" class="btn btn-primary">Save</button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
