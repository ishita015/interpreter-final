<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>Module</a></li>
        <li>Add</li> 
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-5">
            <div class="card-body">
                <form [formGroup]="moduleForm">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Module Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="module_name" id="module_name" 
                            placeholder="name">
                            <div *ngIf="moduleForm.controls['module_name'].errors && (!moduleForm.controls['module_name'].pristine || submitted ||moduleForm.controls['module_name'].touched )" class="error-msg">
                                <div [hidden]="!moduleForm.controls['module_name'].errors.required">Module name is required.</div>
                              </div>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" (click)="addModule()" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
