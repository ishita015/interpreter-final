<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 style="    text-align: center;" class="mb-3 text-18">Reset Password</h1>
                <form [formGroup]="Form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                       <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div class="validation_class" *ngIf="f.email.errors.required" >Email is required.</div>
                        <div class="validation_class" *ngIf="f.email.errors.pattern" >Email pattern is wrong.</div>
                  </div>

            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3">Reset Password</button>
            
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
          </div>
        </div>
      </div>
     
    </div>
  </div>
