<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 style="    text-align: center;" class="mb-3 text-18">Reset Password</h1>
                <form [formGroup]="Form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Enter Password</label>
              <input id="email" class="form-control form-control-rounded" type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                       <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div class="validation_class" *ngIf="f.password.errors.required" >Password is required.</div>
                        <div class="validation_class" *ngIf="f.password.errors.minlength" >Password must be greter than 5 digits.</div>
                  </div>

            </div> 

             <div class="form-group">
              <label for="email">Confirm Password</label>
              <input id="email" class="form-control form-control-rounded" type="text" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                       <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div class="validation_class" *ngIf="f.confirmPassword.errors.required" >Confirm Password is required.</div>
                        <div class="validation_class" *ngIf="f.confirmPassword.errors.minlength" >Confirm Password must be greter than 5 digits.</div>
                   <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>

                  </div>

            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3">Reset Password</button>
            
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
          </div>
        </div>
      </div>
     
    </div>
  </div>
