<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="text-center mb-4">
            <!-- <img src="assets/images/logo.png" alt=""> -->
          </div>
          <h1 class="mb-3 text-18">Sign In</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" formControlName="email" type="email">
              <div *ngIf="signinForm.controls['email'].errors && (!signinForm.controls['email'].pristine || submitted ||signinForm.controls['email'].touched )" class="error-msg">
                <div [hidden]="!signinForm.controls['email'].errors.required">Email Is Required.</div>
                <div [hidden]="!signinForm.controls['email'].errors.pattern">Invalid Email.</div>
               </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" [type]="showHideNew ? 'password' : 'text'"  class="form-control form-control-rounded" formControlName="password" type="password">
              <a href="javascript:void(0);" (click)="showHidePassword()" id="show"><span class="eye-icon"
                [ngClass]="{'fa': true, 'fa-eye': (!showHideNew), 'fa-eye-slash': (showHideNew)}"></span></a>
              <div *ngIf="signinForm.controls['password'].errors && ( !signinForm.controls['password'].pristine || submitted ||signinForm.controls['password'].touched )" class="error-msg">
                <div [hidden]="!signinForm.controls['password'].errors.required">Password Is Required.</div>
            </div>
            </div>
            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Sign In
            </btn-loading>
          </form>

          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
