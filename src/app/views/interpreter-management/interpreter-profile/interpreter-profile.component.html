            <ngb-tab title="Assignment Settings">

                    <div class="container box-outer">
                        <div class="row">
                            <div class="col-md-2 form-group mb-3">
                                <input type="checkbox" class="mr-2" (click)="check1()" id="vehicle1" name="vehicle1"
                                    value=" On Site">
                                <label for="vehicle1"> On Site</label><br>
                            </div>

                            <div class="col-md-2 form-group mb-3">
                                <input type="checkbox" class="mr-2" (click)="check2()" id="vehicle2" name="vehicle1"
                                    value="OPI">
                                <label for="vehicle1"> OPI</label><br>
                            </div>
                            <div class="col-md-2 form-group mb-3">
                                <input type="checkbox" class="mr-2" (click)="check3()" id="vehicle3" name="vehicle1"
                                    value="VRI">
                                <label for="vehicle1">VRI</label><br>
                            </div>
                            <div class="col-md-2 form-group mb-3">
                                <input type="checkbox" class="mr-2" (click)="check4()" id="vehicle4" name="vehicle1"
                                    value="VCI">
                                <label for="vehicle1"> VCI</label><br>
                            </div>

                                <input type="checkbox" class="mr-2" (click)="check5()" id="vehicle5" name="vehicle1"
                                    value="ASL">
                                <label for="vehicle1"> ASL</label><br>
                            </div>
                        </div>
                    </div>

                                                                            value="Consecutive" checked>
                                                                        Consecutive

                                                                        <input class="form-check-input radio-inline"
                                                                            formControlName="service_type" type="radio"
                                                                            id="gridRadios2" value="Simultaneous">
                                                                        Simultaneous
                                                                    </label>
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class="row">

                                                            <div class="col-md-6 form-group mb-3">

                                                                <label>Rates</label>
                                                                <select class="form-control" formControlName="duration"
                                                                    placeholder="Rate">
                                                                    <option value="">Select Rate</option>
                                                                    <option value="Hourly">Hourly</option>
                                                                    <option value="2 hours">2 hours</option>
                                                                    <option value="Half Day">Half Day</option>
                                                                    <option value="Full Day">Full Day </option>

                                                                </select>

                                                                <!-- <div *ngIf="langaugeForm.controls['country'].errors && (!langaugeForm.controls['country'].pristine || submitted ||langaugeForm.controls['country'].touched )" class="error-msg">
                                                    <div [hidden]="!langaugeForm.controls['country'].errors.required">Country is required.</div>
                                                  </div> -->

                                                                <label>Cases</label>
                                                                <select class="form-control" formControlName="cases"
                                                                    placeholder="Cases">
                                                                    <option value="Weekdays">Weekdays</option>
                                                                    <option value="Weekend">Weekend</option>
                                                                    <option value="Holidays">Holidays </option>

                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="row">

                                                            <div class="col-md-6 form-group mb-3">


                                                                <label>Subcases</label>
                                                                <select class="form-control" formControlName="subcases"
                                                                    placeholder="Subcases">
                                                                    <option value="">Select Subcases</option>
                                                                    <option value="Morning Hours">

                                                                    <option value="Business Hours">
                                                                        Business Hours</option>

                                                                    <option value="60min">60 Min</option>
                                                                </select>

                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                                                    id="country" placeholder="Country">

                                                    class="error-msg">

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">

                                            <div class="col-md-6 form-group mb-3">

                                                    placeholder="Financial Institution">

                                                </div>
                                            </div>

                                                    formControlName="payment_benificiary"
                                                    placeholder="payment Benificiary">
                                            </div>
                                        </div>

                                        <div class="row">

                                            <div class="col-md-6 form-group mb-3">
                                                <label>Payment Method</label>

                                                    <div

                                                        Payment Method is required.</div>
                                                </div>
                                            </div>


                                            <div class="col-md-6 form-group mb-3">

                                        </div>

                                    </form>

                        </div>
