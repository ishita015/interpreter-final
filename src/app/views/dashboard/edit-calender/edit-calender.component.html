<div class="breadcrumb">
    <!-- <h1>Language</h1> -->
    <ul class="heading">
        <li><a>Calender</a></li>
        <li>Edit</li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <form [formGroup]="editCalForm">

                    <div class="row">

                        <div class="col-md-6 form-group mb-3">
                            <label>Title</label>
                            <input class="form-control" formControlName="title" placeholder="Title">
                            <div *ngIf="editCalForm.controls['title'].errors && ( !editCalForm.controls['title'].pristine || submitted ||editCalForm.controls['title'].touched )"
                                class="error-msg">
                            <div [hidden]="!editCalForm.controls['title'].errors.required">Title is required.</div>
                            </div>
                        </div>


                        <div class="col-md-6 form-group mb-3">

                            <label>Date</label>
                            <input type="date" name="setTodaysDate" class="form-control" formControlName="date"
                                placeholder="Date">
                            <div *ngIf="editCalForm.controls['date'].errors && ( !editCalForm.controls['date'].pristine || submitted ||editCalForm.controls['date'].touched )"
                                class="error-msg">
                                <div [hidden]="!editCalForm.controls['date'].errors.required">Date is required.</div>
                                <!-- <div [hidden]="!editCalForm.controls.caseworker_name.hasError('minlength')">caseworker_name length should be minimum 2 characters.</div> -->
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6 form-group mb-3">

                            <label>Start Date</label>
                            <div class="input-group">
                                <input type="time" class="form-control" placeholder="Start Date" name="startDate"
                                    formControlName="start_time">

                            </div>
                            <div *ngIf="editCalForm.controls['start_time'].errors && ( !editCalForm.controls['start_time'].pristine || submitted ||editCalForm.controls['start_time'].touched )"
                                class="error-msg">
                                <div [hidden]="!editCalForm.controls['start_time'].errors.required">Start Time is
                                    required.</div>
                                <!-- <div [hidden]="!editCalForm.controls.caseworker_name.hasError('minlength')">caseworker_name length should be minimum 2 characters.</div> -->
                            </div>
                        </div>


                        <div class="col-md-6 form-group mb-3">
                            <label>End Date</label>
                            <div class="input-group">
                                <input type="time" class="form-control" (change)="start_end_time($event)"
                                    placeholder="End Date" name="endDate" formControlName="end_time">

                            </div>
                            <div *ngIf="editCalForm.controls['end_time'].errors && ( !editCalForm.controls['end_time'].pristine || submitted ||editCalForm.controls['end_time'].touched )"
                                class="error-msg">
                                <div [hidden]="!editCalForm.controls['end_time'].errors.required">End Time is
                                    required.</div>
                                <!-- <div [hidden]="!editCalForm.controls.caseworker_name.hasError('minlength')">caseworker_name length should be minimum 2 characters.</div> -->
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6 form-group mb-3">

                            <label>Description</label>
                            <textarea class="form-control" formControlName="description"  onkeypress="if(this.value.length==140) return false;" placeholder="Description">
                              </textarea>
                            <div *ngIf="editCalForm.controls['description'].errors && ( !editCalForm.controls['description'].pristine || submitted ||editCalForm.controls['description'].touched )"
                                class="error-msg">
                                <div [hidden]="!editCalForm.controls['description'].errors.required">Description is
                                    required.</div>
                            </div>

                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <!-- <button type="button" (click)="saveUser()" class="btn btn-primary">Save</button> -->
                            <button type="button" (click)="editCalender()" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
